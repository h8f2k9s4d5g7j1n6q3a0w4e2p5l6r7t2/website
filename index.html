<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/cinna.png">
    <title>valentines?</title>
    <link rel="stylesheet" href="secret.css" />
</head>
<body>
    <audio id="audio" loop>
        <source src="images/Union.mp3" type="audio/mpeg">
    </audio>        
    <div class="wrapper">
        <div class="env"></div>
        <img src="./heart.png" alt="">
        <div class="letter">
            <div>
                WILL <br>
                YOU BE MY VALENTINES?<br>
            </div>
        </div>
        <div class="front"></div>
        <button class="moving-button" onclick="moveButton()">No!</button>
        <button class="Ybutton" onclick="window.location.href='secret2.html'">Yes!</button>
        <button id="playButton">Play Music</button>

    </div>

    <script src="secret.js"></script>
    <script>
        document.addEventListener('mousemove',function(e){
            let body = document.querySelector('body');
            let heart = document.createElement('span');
            let x = e.offsetX;
            let y = e.offsetY;
            heart.style.left = x+'px';
            heart.style.top = y+'px';

            let size = Math.random() * 50;
            heart.style.width = size+'px';
            heart.style.height =  size+'px';

            body.appendChild(heart);
            setTimeout(function(){
                heart.remove();
            },1000)
        })
    </script>
</body>
</html>
